<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
<div id="bgImg">
	<div class="login-form">
		<input type="radio" name="tab" class="tab" id="sign-up">
		<label for="sign-up" class="tab-header">SIGN UP</label> <!--Label is used to select the radio buttons with Text also -->

		<input type="radio" name="tab" class="tab" id="sign-in">
		<label for="sign-in" class="tab-header">SIGN IN</label>
	

		<form id="form1">
			<div class="header">Sign Up for free</div>
			<div class="form-input">
				<input type="text" class="input" id="new-username" placeholder="Username"/>
			</div>
			<div class="form-input">
				<input type="email" class="input" id="email" placeholder="Email Address"/>
			</div>
			<div class="form-input">
				<input type="password" class="input" id="new-password" placeholder="Password"/>
			</div>
			<input type="submit" id="sign-up" class="submit-button" value="SIGN UP">
		</form>

		<form id="form2">
			<div class="header">Welcome Back!</div>
			<div class="form-input">
				<input type="email" class="input" id="username" placeholder="Username" required/>
			</div>
			<div class="form-input">
				<input type="password" class="input" id="password" placeholder="Password" required/>
			</div>
			<input type="checkbox"><span id="check">Keep me Signed in</span><br>
			<input type="submit" id="sign-in" class="submit-button" value="SIGN IN">
			
		</form>
	</div>
</div>
</body>
</html>
